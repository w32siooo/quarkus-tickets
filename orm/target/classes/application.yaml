quarkus:
  datasource:
    db-kind: postgresql
    username: quarkus_test
    password: quarkus_test
    reactive:
      url: vertx-reactive:postgresql://localhost/quarkus_test
    devservices:
      enabled: true
      username: quarkus_test
      password: quarkus_test
      db-name: quarkus_test
      port: 5432
  hibernate-orm:
    database:
      generation: drop-and-create
      log:
        sql: false
    # load-script : import.sql
  http:
    port: 8080
    test-port: 18082
    test-timeout: 10s
  rabbitmq:
    devservices:
      enabled: true
      port: 5672
      http-port: 15672
      shared: true
      service-name: shared-rmq

#rabbitmq-host : localhost
#rabbitmq-port : 5672

mp:
  messaging:
    incoming:
      ticket-orders:
        connector: smallrye-rabbitmq
        queue:
          name: ticket-orders
        exchange:
          name: ticket-orders
          durable: true
          type: direct
      ticket-activations:
        connector: smallrye-rabbitmq
        queue:
          name: ticket-activations
        exchange:
          name: ticket-activations
          durable: true
          type: direct
"#dev":
  rabbitmq-host: localhost
  rabbitmq-port: 5672
